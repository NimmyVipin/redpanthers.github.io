<div class="project-wrapper">
  <div class="container-fluid">
    <div class="project-inner">
      <div class="row ">
        <div class="col-xs-12">
          <div class="team-wrapper">
            <div class="row">
              <div class="col-xs-12">
                <div class="company-info">
                  <h2 class="text-center">
                    What We Are 
                  </h2>
                  <p class="text-center">
                    <a href="">
                      <img ng-src="{{company.avatar_url}}" alt="">
                    </a>
                  </p>
                  <h1 class="text-center">
                    {{company.name}}
                  </h1>
                  <div class="well  description">
                    <p class="text-center">
                      {{company.description}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="team-members">
                <h2 class="text-center">
                  Who We Are
                </h2>
                <div class="clearfix"></div>
                <div class="each-team-member" ng-repeat="team in teams track by $index">
                  <div class="profile-image hidden" image-on-load>
                    <img ng-src="{{team.avatar_url}}" alt="">
                  </div>
                  <h3 class="text-center profile-name">
                    <a ui-sref="member({username:team.login})">
                      <span class="fa fa-github"></span>
                      {{team.login}}
                    </a>
                  </h3>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
